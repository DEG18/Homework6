<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <!-- header -->
      <div class="row">
        <h1>Weather Dashboard</h1>
      </div>

      <!-- main body -->
      <div class="row">
        <!-- search bar -->
        <div class="col1">
          <div class="searchText">Search for a City:</div>
          <!-- search bar -->
          <div class="input">
            <input type="text" id="input" placeholder="City Name" /><button
              class="search"
            >
              search
            </button>
          </div>
          <div class="cityPop">
            <br />
            <br />
            <div class="searchText">Popular Cities:</div>

            <div class="cityName">
              <ul class="nameList">
                <li>New York</li>
                <li>Boston</li>
                <li>Chicago</li>
                <li>Orlando</li>
                <li>San Francisco</li>
                <li>Seattle</li>
                <li>Osaka</li>
                <li>Agra</li>
                <li>Las Vegas</li>
                <li>Shanghai</li>
                <li>Pattaya</li>
                <li>Seoul</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- main display -->
        <div class="col2">
          <!-- display today weather detail -->
          <div class="dashboard">
            <div class="info">
              <div class="name">Location + Date</div>
              <div class="date">Date</div>
              <div class="temperature">Temperature:</div>
              <div class="humidity">Humidity:</div>
              <div class="windSpeed">Wind Speed:</div>
              <div class="uvIndex">UV Index:</div>
            </div>
            <div class="des">
              <div class="iconinfo"></div>
              <div class="description"></div>
            </div>
          </div>
          <!-- display 5-Day Forecast -->
          <div class="forecast">
            <div id="forecastHeader">5-Day Forecast:</div>
            <div class="containFor">
              <div class="box">
                <div class="time" id="time1"></div>
                <div class="icon" id="icon1"></div>
                <div class="temp" id="temp1"></div>
                <div class="hum" id="hum1"></div>
              </div>
              <div class="box">
                <div class="time" id="time2"></div>
                <div class="icon" id="icon2"></div>
                <div class="temp" id="temp2"></div>
                <div class="hum" id="hum2"></div>
              </div>
              <div class="box">
                <div class="time" id="time3"></div>
                <div class="icon" id="icon3"></div>
                <div class="temp" id="temp3"></div>
                <div class="hum" id="hum3"></div>
              </div>
              <div class="box">
                <div class="time" id="time4"></div>
                <div class="icon" id="icon4"></div>
                <div class="temp" id="temp4"></div>
                <div class="hum" id="hum4"></div>
              </div>
              <div class="box">
                <div class="time" id="time5"></div>
                <div class="icon" id="icon5"></div>
                <div class="temp" id="temp5"></div>
                <div class="hum" id="hum5"></div>
              </div>
            </div>
          </div>
        </div>
        <!--  -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
